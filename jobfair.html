<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Fair Registration - CleanSriLanka</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="jobfair.js"></script>
  </head>
  <body>
    <div id="main-content">
      <section id="jobfair-card" class="card" style="max-width:420px;margin:32px auto 0 auto;padding:24px 18px 18px 18px;box-shadow:0 2px 12px rgba(0,0,0,0.07);">
        <h2 style="text-align:center;color:#2b7a78;margin-bottom:0.8em;font-weight:bold;">Job Fair Registration</h2>
        <form id="jobfair-form">
          <label style="display:block;margin-bottom:12px;">Token No <span class="req">*</span><input type="text" id="jf-token" required style="width:100%;margin-top:4px;" /></label>
          <label style="display:block;margin-bottom:12px;">Name <span class="req">*</span><input type="text" id="jf-name" required style="width:100%;margin-top:4px;" /></label>
          <label style="display:block;margin-bottom:12px;">NIC <input type="text" id="jf-nic" style="width:100%;margin-top:4px;" /></label>
          <label style="display:block;margin-bottom:12px;">Phone <input type="text" id="jf-phone" style="width:100%;margin-top:4px;" /></label>
          <label style="display:block;margin-bottom:12px;">Address <span class="req">*</span><textarea id="jf-address" rows="2" required style="width:100%;margin-top:4px;"></textarea></label>
          <label style="display:block;margin-bottom:12px;">Job/Training Institute <span class="req">*</span><input type="text" id="jf-job" required style="width:100%;margin-top:4px;" /></label>
          <div class="actions" style="display:flex;align-items:center;gap:12px;margin-top:18px;">
            <button type="submit" class="big" style="flex:1;">Register</button>
            <span id="jf-status" class="status" style="flex:2;"></span>
          </div>
        </form>
      </section>
    </div>
    <footer style="width:100%;text-align:center;padding:16px 0 8px 0;color:#fff;font-size:1em;background:#000;margin-top:32px;">
      &copy; 2025 CleanSriLanka Job Fair Registration
    </footer>
  </body>
</html>
